<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Mr. Roboger's Neighborhood</h1>
  <hr>
  <p>Enter a number into the form to generate a neighborhood.</p>
  <form>
    <label for="user-input">Enter a number:</label>
    <input id="user-input" type="number" name="user-input">
    <label for="user-name">Enter your name:</label>
    <input id="user-name" type="text" name="user-name">
    <br>
    Order of your neighborhood:
    <label>
      <input type="radio" name="order" value="normal" checked>
      Normal
    </label>
    <label>
      <input type="radio" name="order" value="reverse">
      Reverse
    </label>
    <button type="submit">Submit</button>
  </form>
  <div id="output">

  </div>
</body>
</html>
